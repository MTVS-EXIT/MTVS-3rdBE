<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIT Project Server</title>
    <style>
        /* 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* 컨테이너 설정 */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* 제목 스타일 */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        /* 설명 텍스트 */
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #dcdcdc;
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background-color: #2980b9;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #1a6391;
        }

        /* 추가적인 애니메이션 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn {
            animation: float 3s ease-in-out infinite;
        }

        /* 반응형 설정 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to EXIT Project Server</h1>
    <p>Explore the cutting-edge simulations and collaborate with others to solve real-world problems.</p>
    <a href="#" class="btn">Get Started</a>
</div>
</body>
</html>
